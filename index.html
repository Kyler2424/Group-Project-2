<DOCTYPE html>
<html>
  <head>
    <title>Shop Warriors</title>
  </head>
  
  <body>
    <div class="navbar">
  
      <div class="search-bar">
          <input type="text" placeholder="Search...">
      </div>
      
      <div id="login">
          <a href="#">Login</a>
      </div>
      
      <a href="cart.html"><button>Cart</button></a>
 
    </div>
  
    <div>
      <h2>Steph Curry T-shirt</h2>
      <p>Price: $30</p>
      <button onclick="addItem('Steph Curry T-shirt', 30)">Add to Cart</button>
    </div>
    <div>
      <h2>Draymond Green Hat</h2>
      <p>Price: $23</p>
      <button onclick="addItem('Draymond Green Hat', 23)">Add to Cart</button>
    </div>
      <div>
      <h2>Klay Thompson Hoodie</h2>
      <p>Price: $40</p>
      <button onclick="addItem('Klay Thompson Hoodie', 40)">Add to Cart</button>
    </div>

  
  <script>
		function addItem(name, price){
    var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    //add item
    cartItems.push({ name: name, price: price });
    //store updated cart into local
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }
  </script>
  
  </body>
</html>
